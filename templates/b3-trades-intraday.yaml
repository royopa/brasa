id: b3-trades-intraday
filename: ~
filetype: CSV
description: Negócios Intraday
downloader:
  function: brasa.downloaders.datetime_download
  url: https://arquivos.b3.com.br/apinegocios/tickercsv/%Y-%m-%d
  format: zip
  args:
    refdate: ~
reader:
  function: brasa.readers.read_csv
  locale: en
  separator: ";"
  skip: 1
  comment: ""
fields:
  - name: RptDt
    description: Data de referência da informação
    handler:
      type: Date
      format: "%Y-%m-%d"
  - name: TckrSymb
    description: Código que identifica um instrumento
  - name: UpdActn
    description: Informa a ação de atualização que está ocorrendo
    handler:
      type: factor
      levels:
        - 0
        - 2
      labels:
        - new
        - delete
  - name: GrssTradAmt
    description: Preço do negócio
    handler:
      type: numeric
      format: pt-br
  - name: TradQty
    description: Quantidade de negócios no dia
    handler:
      type: numeric
      format: pt-br
  - name: NtryTm
    description: Hora (o instante) do negócio fechado
    handler:
      type: POSIXct
      format: "%H%M%S%f"
  - name: TradId
    description: Número do negócio
    handler:
      type: numeric
  - name: TradgSsnId
    description: |
      Este campo informa se o negócio foi feito no horário regular do pregão
      ou after market
      (Período de negociação que funciona fora do horário regular do pregão).
    handler:
      type: factor
      levels:
        - 1
        - 6
      labels:
        - regular
        - after
  - name: TradDt
    description: Data do pregão
    handler:
      type: Date
      format: "%Y-%m-%d"
  - name: CodigoParticipanteComprador
    description: Código do Participante Comprador
    handler:
      type: numeric
  - name: CodigoParticipanteVendedor
    description: Código do Participante Vendedor
    handler:
      type: numeric
