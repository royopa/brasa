id: NegociosBalcao
filename: ~
filetype: CSV
description: Negócios Balcão
downloader:
  function: brasa.downloaders.datetime_download
  url: https://bvmf.bmfbovespa.com.br/NegociosRealizados/Registro/DownloadArquivoDiretorio?data=%d-%m-%Y
  format: base64
  decoded_format: csv
  args:
    refdate: ~
reader:
  function: brasa.readers.read_csv
  locale: pt
  separator: ";"
  skip: 2
  comment: ""
fields:
  - name: InstrumentoFinanceiro
    description: Instrumento Financeiro
    handler:
      type: character
  - name: Emissor
    description: Emissor
    handler:
      type: character
  - name: CodigoIF
    description: Código IF
    handler:
      type: character
  - name: QuantidadeNegociada
    description: Quantidade Negociada
    handler:
      type: numeric
      format: pt-br
  - name: PrecoNegocio
    description: Preco Negócio
    handler:
      type: numeric
      format: pt-br
  - name: Volume
    description: Volume Financeiro R$
    handler:
      type: numeric
      format: pt-br
  - name: TaxaNegocio
    description: Taxa Negócio
    handler:
      type: numeric
      format: pt-br
  - name: OrigemNegocio
    description: Origem Negócio
  - name: HorarioNegocio
    description: Horario Negócio
    handler:
      type: POSIXct
      format: "%H:%M:%S"
  - name: DataNegocio
    description: Data do negócio
    handler:
      type: Date
      format: "%d/%m/%Y"
  - name: CodNegocio
    description: Código Identificador do Negócio
    handler:
      type: character
