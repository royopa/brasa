id: b3-theoretical-portfolio
filename: ~
filetype: MCUSTOM
description: Carteira Teórica dos índices da B3 com pesos e posições
locale: pt
downloader:
  function: brasa.downloaders.b3_url_encoded_download
  url: https://sistemaswebb3-listados.b3.com.br/indexProxy/indexCall/GetTheoricalPortfolio
  format: json
  encoding: latin1
  args:
    pageNumber: 1
    pageSize: 9999
    language: pt-br
    index: ~
reader:
  function: brasa.readers.null_reader
parts:
  Header:
    name: header
    fields:
      - name: part
        description: Participação % no índice
      - name: theoricalQty
        description: Quantidade teórica no índice
      - name: reductor
        description: Redutor
  Results:
    name: results
    fields:
      - name: code
        description: Código da ação
      - name: company
        description: Nome da companhia
      - name: spotlight
        description: Código de especificação da ação
      - name: theoricalQty
        description: Quantidade teórica no índice
      - name: part
        description: Participação % no índice
      - name: cont
        description: Contagem
